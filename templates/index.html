<!DOCTYPE html>
<html style="height:100%">
    <head>
        <title>Chat Room</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <style>
            h1{
                text-align: center;
                font-size: 40px;
            }
            h2{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Flack</h1>
        <p id="welcome"></p>
        <div id="hide">
                <input id="username-form" placeholder="Username" type="text" min=1 autofocus required>
                <button id="username-button">Submit</button>
        </div>
        <div id="chatroom">
            <div class="container-fluid">
                <div class="row" style="padding-left:20px; min-height:75vh;padding-right:20px;">
                    <div class="col-md-3" id="col1">
                        <div class="row" style="justify-content: center;">
                            <h2>Your Channels</h2>
                        </div>
                        <div class="row" style="justify-content: center; padding-bottom: 15px">
                            <button id ="add-channel" class="w3-button w3-black">+</button>
                        </div>
                        <ul id="channel-list"></ul>

                        <div class="row" style="justify-content: center;">
                            <h2>Your Messages</h2>
                        </div>
                        <div class="row" style="justify-content: center; padding-bottom: 15px">
                            <div class="dropdown">
                                <button id ="add-dm" class="w3-button w3-black dropdown-toggle" >+</button>
                                <div id="dm-menu" class="dropdown"></div>
                            </div>
                        </div>
                        <ul id="dm-list"></ul>
                    </div>
                    <div class="col-md-9" id="col2" style="border: 3px solid black;">
                        <div class="row" style="justify-content: center;">
                            <h1 id="active-channel"></h1>
                        </div>
                        <div class="row" style="min-height:60vh;">
                            <ul id="msgs"></ul>
                        </div>
                        <div class="row" id="msg">
                            <input id="msg-form" placeholder="Type A Message ..." type="text">
                            <button id ="msg-button" class="w3-button w3-blue">></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
